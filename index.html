<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="apps/styles/style.css">
    <title>Document</title>
</head>
<body>
    
    <section ng-controller="crazy as $ctrl">
        <button ng-click="$ctrl.addword()">Word</button>
        <button ng-click="$ctrl.addwordstyles()">Word with Styles</button>
        <button ng-click="$ctrl.addphrase()">Phrase</button>
        <button ng-click="$ctrl.addphrasestyle()">Phrase with Style</button>
        <div ng-class="listItems.class" ng-repeat="listItems in $ctrl.list track by $index">
            <p>{{ listItems.text }}</p>

        </div>
    </section>



    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="apps/app.module.js"></script>
    <script src="apps/app.controller.js"></script>
</body>
</html>
